  specialization:
    - "agent identity creation"
    - "template design"
    - "YAML configuration"
    - "documentation-driven generation"
  technology_stack:
    - "TypeScript"
    - "YAML"
    - "Markdown"
    - "Node.js"
  system_integration_level: none
  categories: ["ai-tooling", "documentation", "meta"]
  tags:
    [
      "agent-identities",
      "templates",
      "generation",
      "typescript",
      "validation",
      "meta-bot",
